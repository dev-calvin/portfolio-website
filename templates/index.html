{% extends "nav.html" %}


{% block styles %}
{{ super() }}
<style media="screen">
  .scene-1 {
    margin-top: 3em;
  }

  .scene-2 {
    margin-top: 40em;
    margin-bottom: 10em;
    background-color: var(--forground-color);
  }

  .about-me-text {
    max-width: 60em;
  }

  /* Extra small devices (phones, 600px and down) */
  @media only screen and (max-width: 600px) {
    .scene-1 {
      margin-top: 2em;
    }
  }

  /* Small devices (portrait tablets and large phones, 600px and up) */
  @media only screen and (min-width: 600px) {
    .scene-1 {
      margin-top: 5em;
    }
  }

  /* Medium devices (landscape tablets, 768px and up) */
  @media only screen and (min-width: 768px) {
    .scene-1 {
      margin-top: 10em;
    }

    .about-me-text {
      font-size: 1.3em;
    }
  }

  /* Large devices (laptops/desktops, 992px and up) */
  @media only screen and (min-width: 992px) {
    .scene-1 {
      margin-top: 15em;
    }

    .about-me-text {
      font-size: 2em;
    }
  }

  /* Extra large devices (large laptops and desktops, 1200px and up) */
  @media only screen and (min-width: 1200px) {
    .scene-1 {
      margin-top: 10em;
      padding-left: 1em;
      border-left: .1em solid var(--red-dark-color);
    }

    .about-me-text {
      font-size: 2em;
    }
  }

  #about-me-list {
    vertical-align: baseline;
  }
</style>
{% endblock %}

{% block content %}
  {{ super() }}
  <div class="container">
    <div class="scene-1 row" id="scene-1">

        </div>
      </div>

          <!-- <br> -->
          <ul class="list-unstyled">

              </svg>{{content.home.b|safe}}</h5>
            </li>
            <li>
              <h5 class="about-me-text"><svg id="about-me-list" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>{{content.home.c|safe}}</h5>

          </ul>
          <!-- <h5 class="about-me-text">{{content.home.b|safe}}</h5>
          <h5 class="about-me-text">{{content.home.c|safe}}</h5> -->
        <!-- </div> -->
      </div>
    </div>
    <div class="scene-2 row fit-content" id="scene-2">
      <div class="col">
        <div class="row">
          <h2>About Me</h2>
        </div>
        <div class="row">
          <div style="height:0em;width:100%;border: 2px solid blue;">

          </div>

      </div>
      <hr>
      <div class="col text-center">
        <div class="row">
          <p class="about-me-text">{{content.aboutMe}}</p>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
